<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration</title>
  </head>
  <body>
    <head>
      <h1>Company Registration Form</h1>
    </head>
    <hr />

    <form>
      <label>
        <table>
          <tr>
            <th>Business Name\\\\\\\\\\\

            </th>
            <td>
              <input type="text" required />
            </td>
          </tr>

          <tr>
            <th>Phone</th>
            <td>
              <input type="number" />
            </td>
          </tr>

          <tr>
            <th>A.B.N</th>
            <td>
              <input type="text" />
            </td>
          </tr>

          <tr>
            <th>E-mail</th>
            <td>
              <input type="text" placeholder="Eg- Myname@example.com" />
            </td>
          </tr>

          <tr>
            <th>Website</th>
            <td>
              <input type="text" />
            </td>
          </tr>

          <tr>
            <th>Shipping Address:</th>
            <td>
              <textarea name="" id="" cols="0" rows="5"></textarea>
            </td>
          </tr>
            
          <tr>
            <th>Country</th>
            <td>
                <select name="country" id="">
                    <option value="1">India</option>
                    <option value="2">Africa</option>
                    <option value="3">USA</option>
                    <option value="4">Australia</option>
                </select>
            </td>
          </tr>

          <tr>
            <th>Trading Since</th>
            <td>
                <input type="date">
            </td>
          </tr>

          <tr>
            <th>Type of Business</th>
            <td>
                <input type="checkbox">Internet <br>
                <input type="checkbox">Bricks and Mortar <br>
                <input type="checkbox">Wholesale
            </td>
          </tr>

          <tr>
            <th>Preferred Payment</th>
            <td>
                <input type="checkbox"> Paypal <br>
                <input type="checkbox"> Bank Transfer <br>
                <input type="checkbox"> Money Order <br>
                <input type="checkbox"> Cheque <br>
                <input type="checkbox"> Visa/Mastercard
            </td>
          </tr>
        </table>
      </label>
    </form>

    <br> <br> 
<hr> 
    <form>
        <h1>Business Representative Information</h1>
        <label>
            <table>
                <tr>
                  <th>Full Name</th>
                  <td>
                    <input type="text" required />
                  </td>
                </tr>
      
                <tr>
                    <th>Address:</th>
                    <td>
                      <textarea name="" id="" cols="0" rows="5"></textarea>
                    </td>
                  </tr>

                  <tr>
                    <th>Country</th>
                    <td>
                        <select name="country" id="">
                            <option value="1">India</option>
                            <option value="2">Africa</option>
                            <option value="3">USA</option>
                            <option value="4">Australia</option>
                        </select>
                    </td>
                  </tr>

                <tr>
                  <th>Phone</th>
                  <td>
                    <input type="number" />
                  </td>
                </tr>

                <tr>
                    <th>Message</th>
                    <td>
                      <textarea name="" id="" cols="0" rows="5"></textarea>
                    </td>
                  </tr>

                  <tr>
                    <td  class="submit" colspan="2"><input type="submit" value="Submit"></td>
                  </tr>
              </table>
        </label>
    </form>
  </body>
</html>
